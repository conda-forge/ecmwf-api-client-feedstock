{% set name = "ecmwf-api-client" %}
{% set version = "1.5.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d92bfa59a900921dd0f06bfe8b720ba857d59ada1a811241fbbea35fcfdc1836

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - ecmwfapi

about:
  home: https://software.ecmwf.int/wiki/display/WEBAPI 
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Python client for ECMWF web services API.'

extra:
  recipe-maintainers:
    - Ohjeah
    - avalentino
