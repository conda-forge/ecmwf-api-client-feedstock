{% set name = "ecmwf-api-client" %}
{% set version = "1.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5236d23d1559cdfa4525701a86a1f3bb2b3994cdd0b9aa5762ddd6cef708b160

build:
  number: 0
  noarch: python >3.5
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >3.5
    - setuptools
  run:
    - python

test:
  imports:
    - ecmwfapi

about:
  home: https://software.ecmwf.int/wiki/display/WEBAPI 
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Python client for ECMWF web services API.'

extra:
  recipe-maintainers:
    - Ohjeah
    - avalentino
